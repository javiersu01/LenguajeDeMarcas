<body>

        <h1>PRIMER TRIMESTRE</h1>
        <nav>

            </ul>
        </nav>

    <footer>
        <script>
            
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET","fase1.xml",false);
            xmlhttp.send();
            xmlDoc=xmlhttp.responseXML;
            const section = document.querySelector('section');
            document.write("<table class='table-responsive' border='10'>");
            var pedidos=xmlDoc.getElementsByTagName("pedido");
            
            for(var i=0;i<pedidos.length;i++)
            {
                nombre=pedidos[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
                nombre_producto=pedidos[i].getElementsByTagName("nombre_producto")[0].childNodes[0].nodeValue
                email=pedidos[i].getElementsByTagName("email")[0].childNodes[0].nodeValue
                a単o=pedidos[i].getElementsByTagName("a単o")[0].childNodes[0].nodeValue
                trimestre=pedidos[i].getElementsByTagName("trimestre")[0].childNodes[0].nodeValue
            
                if (parseInt(trimestre) <2  )
                {
                document.write("<td><td>");
                document.write(email);
                document.write("</td><td>");
                document.write(nombre);
                document.write("</td><td>");
                document.write(nombre_producto);
                document.write("</td><td>");
                document.write(a単o);
                document.write("</td><td>");
                document.write(trimestre);
                document.write("</td></tr>");
            }
            if (parseInt(trimestre) >7  )
                {
                document.write("<td><td>");
                document.write(email);
                document.write("</td><td>");
                document.write(nombre);
                document.write("</td><td>");
                document.write(nombre_producto);
                document.write("</td><td>");
                document.write(a単o);
                document.write("</td><td>");
                document.write(trimestre);
                document.write("</td></tr>");
            }
        }
            document.write("</table>");

        </script>
    </footer>
</body>
